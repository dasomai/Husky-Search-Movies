<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">


  <link rel="stylesheet" href="styles.css">
  <title>Husky help you search the best movies you've ever seen</title>

</head>

<body>

  <div class="container">
    <nav class="navbar">
      <div class="logo">
        <img src="image/husky2.jpg" class="husky-logo" />

        <div class="logo-title">Husky Search</div>
      </div>

      <ul class="list-link">

        <a href="https://twitter.com/DemoMai99" target="_blank" class="link">
          <li>Contact</li>
        </a>
        <a href="https://www.youtube.com/watch?v=EpX1_YJPGAY" target="_blank" class="link">
          <li>About</li>
        </a>
      </ul>
    </nav>



    <div class="main">
      <div class="husky-logo">
        <img src="image/husky.jpg" class="husky-fun" />
      </div>

      <div class="search-bar">
        <input class="search-box" type="text" placeholder="Type any movie you want, Husky will help you do the job">
        <button class="btn search-btn" type="button">Search</button>
      </div>

      <div class="movies-container">

      </div>
    </div>
  </div>







  <script src="script.js"></script>


</body>



</html>
